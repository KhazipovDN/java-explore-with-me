services:
  stats-db:
    image: postgres:16.1
    container_name: stats-db-container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=stats
      - POSTGRES_USER=khazip
      - POSTGRES_PASSWORD=12345
    networks:
      - stats-network
    healthcheck:
      test: pg_isready -q -d stats -U khazip
      interval: 10s
      timeout: 5s
      retries: 5

  stats-server:
    build:
      context: statistics/statistics-server
      dockerfile: Dockerfile
    image: stats-server-image
    container_name: stats-server-container
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
      - SPRING_DATASOURCE_USERNAME=khazip
      - SPRING_DATASOURCE_PASSWORD=12345
      - SPRING_DATASOURCE_INITIALIZATION_MODE=never
    networks:
      - stats-network

  ewm-service:
    build:
      context: main
      dockerfile: Dockerfile
    image: main-image
    container_name: main-container
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewm-main
      - STATS_SERVER_URL=http://stats-server:9090
    networks:
      - stats-network
    depends_on:
      - ewm-db
      - stats-server

  ewm-db:
    image: postgres:16.1
    container_name: postgres-ewm-main-db
    ports:
      - "6542:5432"
    environment:
      - POSTGRES_DB=ewm-main
      - POSTGRES_USER=main
      - POSTGRES_PASSWORD=main
    healthcheck:
      test: pg_isready -q -d ewm-db -U ewm
      timeout: 5s
      interval: 5s
      retries: 10

networks:
  stats-network:
    driver: bridge